<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div><h1 class="col-md-4">Calculadora basica</h1>
                <br/>
                <form action="Calculadora" method="POST" class="col-md-12">
                    <div class="row">
                        <div class="text-right col-md-6"><h3>Numero 1</h3></div>
                        <input type="text" class="form-control col-md-6" placeholder="Ingrese numero 1" name="numero1">
                    </div>
                    <div class="row">
                        <a class="text-right col-md-6"><h3>Numero 2</h3></a>
                        <input type="text" class="form-control col-md-6" placeholder="Ingrese numero 2" aria-label="numero2" name="numero2">
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-5"></div>
                        <input type="radio" name="opcion" value="Suma" class="col-md-1 text-center"><h3> + </h3>
                        <input type="radio" name="opcion" value="Resta" class="col-md-1 text-center"><h3> - </h3>
                    </div>         
                    <div class="row">
                        <div class="col-md-5"></div>
                        <input type="radio" name="opcion" value="Multiplicacion" class="col-md-1 text-center"><h3> * </h3>
                        <input type="radio" name="opcion" value="Division" class="col-md-1 text-center"><h3> &#247; </h3>
                    </div>




                    <br>
                    <button type="submit" class="btn btn-success">Calcular</button>

                </form>
            </div>
        </div>
    </body>
</html>
